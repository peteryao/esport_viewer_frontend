language: node_js
node_js:
- '6.9.5'
branches:
  only:
  - master
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli@latest
script:
- ng test
- ng e2e
- ng build --prod
after_success:
- firebase deploy --token $FIREBASE_TOKEN
notifications:
  email:
    on_failure: change
    on_success: change
  slack:
    secure: 
